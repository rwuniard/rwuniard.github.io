<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio Player Page</title>
        <style>
            * {
                -webkit-tap-highlight-color: transparent;
            }
            
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow-x: hidden;
                font-family: Arial, sans-serif;
            }
            
            #startOverlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100vw;
                height: 100vh;
                min-height: -webkit-fill-available;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 999999;
                cursor: pointer;
                -webkit-user-select: none;
                user-select: none;
            }
            
            #startButton {
                background: #4CAF50;
                color: white;
                padding: 30px 50px;
                font-size: 28px;
                border: none;
                border-radius: 15px;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
                transition: all 0.3s;
                -webkit-appearance: none;
                appearance: none;
                touch-action: manipulation;
                min-width: 280px;
                text-align: center;
            }
            
            #startButton:active {
                background: #45a049;
                transform: scale(0.95);
            }
            
            @media (hover: hover) {
                #startButton:hover {
                    background: #45a049;
                    transform: scale(1.05);
                }
            }
            
            .hidden {
                display: none !important;
            }
        </style>
    </HEAD>
    <BODY>
        <!-- Click-to-start overlay -->
        <div id="startOverlay">
            <button id="startButton">ðŸ”Š Click to Start Audio</button>
        </div>
        
        <H1>Hello World Audio Player</H1>
        
        <!-- Audio element -->
        <audio id="myAudio" loop controls>
            <source src="smooth_jazz_final.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        
        <script>
            var audio = document.getElementById("myAudio");
            var overlay = document.getElementById("startOverlay");
            var startButton = document.getElementById("startButton");
            
            function startAudio(event) {
                event.preventDefault();
                event.stopPropagation();
                
                audio.play()
                    .then(function() {
                        // Audio started successfully
                        overlay.classList.add('hidden');
                    })
                    .catch(function(error) {
                        console.log("Playback failed:", error);
                        alert("Could not play audio. Please try again.");
                    });
            }
            
            // Handle both click and touch events
            overlay.addEventListener('click', startAudio);
            overlay.addEventListener('touchstart', startAudio);
            startButton.addEventListener('click', startAudio);
            startButton.addEventListener('touchstart', startAudio);
        </script>
    </BODY>
</HTML>
