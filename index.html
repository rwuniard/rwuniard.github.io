<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio Player Page</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
            
            #startOverlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                cursor: pointer;
            }
            
            #startButton {
                background: #4CAF50;
                color: white;
                padding: 20px 40px;
                font-size: 24px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
                transition: all 0.3s;
            }
            
            #startButton:hover {
                background: #45a049;
                transform: scale(1.05);
            }
            
            .hidden {
                display: none !important;
            }
        </style>
    </HEAD>
    <BODY>
        <!-- Click-to-start overlay -->
        <div id="startOverlay">
            <button id="startButton">ðŸ”Š Click to Start Audio</button>
        </div>
        
        <H1>Hello World</H1>
        
        <!-- Audio element -->
        <audio id="myAudio" loop controls>
            <source src="smooth_jazz_final.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        
        <script>
            var audio = document.getElementById("myAudio");
            var overlay = document.getElementById("startOverlay");
            var startButton = document.getElementById("startButton");
            
            // When user clicks anywhere on the overlay, start the audio
            overlay.addEventListener('click', function() {
                audio.play()
                    .then(function() {
                        // Audio started successfully
                        overlay.classList.add('hidden');
                    })
                    .catch(function(error) {
                        console.log("Playback failed:", error);
                        alert("Could not play audio. Please try again.");
                    });
            });
        </script>
    </BODY>
</HTML>
